<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="/static/css/index.css" rel="stylesheet">
</head>

<body>
  {{template "header_default.html"}}
  <h1>Register</h1>
  <form method="POST" action="/api/register">
    <input type=" text" name="first" placeholder="First Name" required></input>
    <input type="text" name="last" placeholder="Last Name" required></input>
    <p></p>
    <input type="email" name="email" placeholder="Email Address" required></input>
    <p></p>
    <input type="username" name="username" placeholder="Username" required></input>
    <p></p>
    <input type="password" name="password" placeholder="Password" required></input>
    <p></p>
    <button>Create Account</button>
  </form>
</body>

</html>
